    <style>
/* Couleur de fond de la page*/
.model-b {

/* Font */
.report {

/* Eléments structurants */
/* titre du rapport */
.report-title {
    font-size: 2em;
}
/* titre des blocs */
.bloc-title {
    font-weight: 700;
    padding-top: 15px;
    text-transform: uppercase;
    letter-spacing: 0.2px;
    color: #213042;
}
/* sources des blocs */
.bloc-sources {
    font-size: 12px;
}
.bloc-sources p {
    padding-left: 20px;
}
/* Texte libre */
.free-text,
.titleBloc {
    font-size: 12px;
}
/* titre-n can be used with .bloc-title, .bloc-sources, .free-text */
.titre-1 {
    font-size: 2em;
    font-weight: 700;
}
.titre-2 {
    font-size: 24px;
    font-weight: 700;

}
.titre-3 {
    font-size: 20px;
    font-weight: 500;
}
.titre-4 {
    font-size: 16px;
    font-weight: 400;
}
/* DATAVIZ CONTAINERS*/
.customBaseColumn {
    padding: 0;
}
.verticalDivision .row {
    margin: 0;
}
.report-bloc .dataviz-container {
    display: flex;
    height: 100%;
    justify-content: center;
}
.dataviz-container .card-body {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    width: 100%;
}
/* FROM MREPORT.CSS */
.editable-text {
    margin-bottom: 0 !important;
}
.report-chart,
.report-figure {
    padding-top: 20px;
}
.report-chart {
    width: 100%;
    height: 100%;
}
.full-width{
    width: 100%;
}
div[class*="list-group-item"]{
    padding-right: 0 !important;
    padding-left: 0 !important;
}
div[class*='col-'] {
    padding-right:0;
    padding-left:0;
}
.view,
.lyrow{
    height: 100%;
}
.row{
    margin-left: 0;
    margin-right: 0;
    height: 100%;
}
.view .row .col-md-12{
    height: 100%;
}
.dataviz-container:hover .report-share{
    display: block;
}
.no-data{
    text-align: center;
}
.report-chart-title,
.report-chart-summary{
    margin-right: 15px;
    margin-left: 15px;
}
.report-chart-title{
    margin-top: 15px;
    text-align: center;
}
.report-chart-summary{
    margin-bottom: 5px;
    text-align: justify;
}
.report-figure-chiffre {
    padding-top: 30px;

}
/* DATAVIZ FIGURE */
.report-figure-chiffre {
    padding-top: 30px;
    color:#0094ab;
    font-size: 40px;
    font-weight: 900;
    text-align: center;
}
.report-figure-caption {
    color:#0094ab;
    font-size: 13px;
    font-weight: 600;
    line-height: 1;
    text-align: center;
}
.custom-icon {
    background-repeat: no-repeat;
    background-position: center;
    background-position-y: top;
    background-size: 75px 45px;
}
.custom-icon-left {
    width: 100%;
    background-position:left;
    background-size: 100px 75px;
    background-position-x: 2em;
}
.custom-icon-right {
    width: 100%;
    background-position:right;
    background-size: 100px 75px;
}
/* used to test custom-icon in model-checker" */
.icon-default {
    background-image: url(village.svg);
}
/* Icon & text used with empty dataviz */
.model-b div.dataviz-container:empty {
    min-height: 100px;
    background-image: url(/static/picto/black/travaux.svg);
    background-repeat: no-repeat;
    background-size: 75px;
    background-position-x: center;
    background-position-y: center;
}

.model-b div.dataviz-container:empty:after {
    content: "En construction";
    text-align: center;
    padding-left: 180px;
}

/* IMPRESSION */
.printButton{
    width: 60px;
    height: 60px;
    position: fixed;
    right: 30px;
    bottom: 30px;
    background-color: #eee;
    color: #555;
    padding: 10px;
    border-radius: 35px;
    box-shadow: 0 0 5px #ccc;
    font-size: 24px;
    text-align: center;
}

.icon-print:before{
    margin: 0 auto;
}

.printButton:hover{
    background-color:#555;
    color:#eee;
}
@media print {
    @page {
    size: A4 portrait;
    -webkit-print-color-adjust: exact !important;   /* Chrome, Safari */
    color-adjust: exact !important;

  }
  canvas {
        min-height: 100%;
        max-width: 100%;
        max-height: 100%;
        height: auto!important;
        width: auto!important;
    }

    .printButton{
        display: none !important;
    }
    .lyrow {
        page-break-inside: avoid;
    }
    .model-b {
        background-color: #ffffff;
    }
}
