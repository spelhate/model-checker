<div id="model-a" data-colors="#cf7a26,#e3c213,#9fb935,#2f476c,#b0006b,#555555,#999999">
    <!-- REQUERY template report is the main report div -->
    <template class="report">
        <div class="container-fluid model-a">
            <div class="container report">
                <!-- title and blocs are injected here -->
            </div>
        </div>
    </template>
    <template class="report-bloc-title" id="btitle">
        <div class="report-bloc-title" data-model-title="Titre" data-model-description="Titre">
            <div class="dataviz-container">
                <!--title component is injected here -->
            </div>
        </div>
    </template>
    <!-- REQUERY (n) template report-bloc is a report bloc -->
    <template class="report-bloc" id="a4-4-4_2">
        <div class="lyrow report-bloc a4-4-4_2" data-model-title="3 colonnes(4)" data-model-description="33%/33%/33%">
            <!-- REQUERY bloc-title, editable-text means that is editable in composer -->
            <h4 class="bloc-title editable-text">Titre du bloc
                <!-- this text is editable in composer -->
            </h4>
            <!-- REQUERY bloc-content -->
            <div class="view bloc-content">
                <div class="row">
                    <div class="col-md-4 dividedcolumn customBaseColumn">
                        <div class="dataviz-container card list-group-item">
                            <!--dataviz component is injected here -->
                        </div>
                    </div>
                    <div class="col-md-4 dividedcolumn customBaseColumn">
                        <div class="dataviz-container card list-group-item">
                            <!--dataviz component is injected here -->
                        </div>
                    </div>
                    <div class="col-md-4 customBaseColumn">
                        <div class="lyrow verticalDivision h-50">
                            <div class="view">
                                <div class="row">
                                    <div class="col-md-12 dividedcolumn customBaseColumn">
                                        <div class="dataviz-container card list-group-item">
                                            <!--dataviz component is injected here -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="lyrow verticalDivision h-50">
                            <div class="view">
                                <div class="row">
                                    <div class="col-md-12 dividedcolumn customBaseColumn">
                                        <div class="dataviz-container card list-group-item">
                                            <!--dataviz component is injected here -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- REQUERY bloc-sources -->
            <div class="bloc-sources">
                <div class="col">
                    <p><i class="editable-text">SOURCE: xxx
                            <!-- this text is editable in composer -->
                        </i>
                    </p>
                </div>
            </div>
        </div><!-- fin du bloc -->
    </template>

    <!-- REQUERY title component -->
    <template class="report-component report-title">
        <div class="report-component.title">
            <h1 id="{{dataviz}}" class="dataviz report-title"></h1>
        </div>
    </template>

    <!-- REQUERY figure component -->
    <template class="report-component report-figure">
        <div class="report-component.figure card-body">
            <div id="{{dataviz}}" class="dataviz report-figure custom-icon icon-default">
                <figure>
                    <h1 class="report-figure-chiffre"></h1>
                    <figcaption class="report-figure-caption"></figcaption>
                </figure>
            </div>
        </div>
    </template>

    <!-- REQUERY chart component -->
    <template class="report-component report-chart">
        <div class="report-component.chart full-width">
            <div id="{{dataviz}}" class="dataviz report-chart"></div>
        </div>
    </template>

    <!-- REQUERY table component -->
    <template class="report-component report-table">
        <div class="report-component.chart card-body">
            <div id="{{dataviz}}" class="dataviz report-table"></div>
        </div>
    </template>
    <!-- REQUERY text component -->
    <template class="report-component report-text">
        <div class="report-component.text card-body">
            <div id="{{dataviz}}" class="dataviz report-text">
                <h3 class="report-text-title"></h3>
                <p class="report-text-text"></p>
            </div>
        </div>
    </template>
    <!-- REQUERY image component -->
    <template class="report-component report-image">
        <div class="report-component.image card-body">
            <div id="{{dataviz}}" class="dataviz report-image">
                <img src="" class="img-fluid" alt="" />
            </div>
        </div>
    </template>
    <!-- REQUERY map component -->
    <template class="report-component report-map">
        <div class="report-component.map card-body">
            <div id="{{dataviz}}" class="dataviz report-map"></div>
        </div>
    </template>
    <!-- REQUERY iframe component -->
    <template class="report-component report-iframe">
        <div class="report-component.iframe card-body">
            <div id="{{dataviz}}" class="dataviz report-iframe .hidden-md-down embed-responsive embed-responsive-16by9">
            </div>
        </div>
    </template>
    <template class="report-element">
        <div class="report-chart-title" data-model-icon="fas fa-text-width" data-model-title="Titre">
            <h6 class="editable-text">Titre</h6>
        </div>
    </template>
    <template class="report-element">
        <div class="report-chart-summary mt-auto" data-model-icon="fas fa-align-justify" data-model-title="Description">
            <p class="editable-text">Description</p>
        </div>
    </template>
    <!-- STYLE USED BY this TEMPLATE -->
    <style>
        .icon-default {
            background-image: url(https://kartenn.region-bretagne.fr/charterb/pictos/village.svg);
        }
        
        
        .model-a {
            background-color: pink;
        }

        .report-bloc.a4-6-2_2 {
            color: #6c757d;
        }

        .row.bloc-sources p {
            padding-left: 20px;
        }

        h4.bloc-title {
            font-weight: 700;
            padding-top: 15px;
            text-transform: uppercase;
            letter-spacing: 0.2px;
            color: #213042;
        }

        .sub-title-graph {
            font-size: 13px;
            margin-top: 15px;
        }

        .bloc-sources {
            font-size: 12px;
        }

        .report-figure-chiffre {
            padding-top: 30px;
            color: #3db39e;
            font-size: 40px;
            font-weight: 900;
            text-align: center;
        }

        .report-figure-caption {
            color: #3db39e;
            font-size: 13px;
            font-weight: 600;
            line-height: 1;
            text-align: center;
        }

        .custom-icon {
            background-repeat: no-repeat;
            background-position: center;
            background-position-y: top;
            background-size: 75px 45px;
        }

        .custom-icon-left {
            width: 100%;
            background-position:left;
            background-size: 100px 75px;
            background-position-x: 2em;
        }

        .custom-icon-right {
            width: 100%;
            background-position:right;
            background-size: 100px 75px;
        }

        .printButton{
            width: 60px;
            height: 60px;
            position: fixed;
            right: 30px;
            bottom: 30px;
            background-color: #eee;
            color: #555;
            padding: 10px;
            border-radius: 35px;
            box-shadow: 0 0 5px #ccc;
            font-size: 24px;
            text-align: center;
        }

        .icon-print:before{
            margin: 0 auto;
        }

        .printButton:hover{
            background-color:#555;
            color:#eee;
        }

        @media print {
          @page {
            size: A4 portrait;
            -webkit-print-color-adjust: exact !important;   /* Chrome, Safari */
            color-adjust: exact !important;

          }
          .lyrow {
              page-break-inside: avoid;
          }
          canvas {
                min-height: 100%;
                max-width: 100%;
                max-height: 100%;
                height: auto!important;
                width: auto!important;
            }

            .printButton{
                display: none !important;
            }

            .model-b {
                background-color: #ffffff;
            }

        }
    </style>
</div>
