    <!-- STYLE USED BY this TEMPLATE -->
    <style>
/* Couleur de fond de la page*/
.model-a {
    background-color: #f5f5f5;
    padding:30px 15px;
}
#palette .pal-color{
  color:white;
}
/* Font */
.report,
#free-text {
    font-family: 'Open Sans', sans-serif;
}
/* Eléments structurants */
/* titre du rapport */
.report-bloc-title{
  padding:30px 0;
  padding-bottom:15px;
}
.report-bloc-subtitle{
  padding-bottom:30px;
}
.report-title {
    font-size: 30px;
    text-align:center;
}
/* titre des blocs */
.bloc-title {
    font-weight: 700;
    padding-top: 45px;
    text-transform: capitalize;
    letter-spacing: 0.2px;
    color: #213042;
}
/* sources des blocs */
.bloc-sources {
    font-size: 12px;
    margin-top:15px;
}

.bloc-sources .col{
    padding:0;
}

.bloc-sources p{
    color:#0094ab;
    font-size:12px;
}

/* Texte libre */
.free-text,
.titleBloc {
    font-size: 12px;
}
/* titre-n can be used with .bloc-title, .bloc-sources, .free-text */
#titre-0{
  font-size: 30px;
  font-weight: 700;
  color:#0094ab;
  margin:0;
}
.report-bloc-subtitle{
text-align:center;
}
#sous-titre-0{
  margin-left:10px;
  text-align:center;
  font-size: 25px;
  display:inline-block
}
#subtitle-icon{
  width: auto;
  height: 25px;
  display: inline-block;
  vertical-align: sub;
}
.titre-1 {
    font-size: 20px;
    font-weight: 800;
}
.titre-2 {
    font-size: 20px;
    font-weight: 700;
    font-style:italic;
}
.titre-3 {
    font-size: 16px;
    font-weight: 600;
}
.titre-4 {
    font-size: 14px;
    font-weight: 500;
}
/* DATAVIZ CONTAINERS*/
.customBaseColumn {
    padding: 0;
    margin-bottom:15px;
}
.verticalDivision .row {
    margin: 0;
}
.report-bloc .dataviz-container {
    display: flex;
    height: 100%;
    justify-content: center;
    margin:10px;
    border-radius:0;
    border:none;
    box-shadow:0 0 5px #ddd;
    padding:15px!important;
}
.dataviz-container .card-body {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    width: 100%;
    min-height:100px;
}
.card-body .report-figure{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}
/* FROM MREPORT.CSS */
.editable-text {
    margin:15px;
    margin-bottom: 0 !important;
  
}
.report-chart,
.report-figure {
    padding-top: 20px;
}
.report-chart {
    width: 100%;
}
.full-width{
    width: 100%;
}/*
div[class*="list-group-item"]{
    padding-right: 0 !important;
    padding-left: 0 !important;
}*/
div[class*='col-'] {
    padding-right:0;
    padding-left:0;
}
.view,
.lyrow{
    height: 100%;
}
.row{
    margin-left: 0;
    margin-right: 0;
    height: 100%;
    margin-top:8px;
}
.view .row .col-md-12{
    height: 100%;
}
.dataviz-container:hover .report-share{
    display: block;
}
.no-data{
    text-align: center;
}
.report-dataviz-title{
    margin: 15px;
    text-align: center;
    color: #0094ab;
    font-weight: 600;
    font-size:18px;
}
.report-dataviz-description{
    margin:15px;
    text-align: left;
    font-size: 14px;
}

.description-table{
  width:100%;
}
/* DATAVIZ MAP */
.report-map {
    width: 100%;
}
.map-marker-circle-1 {
    background-color: #E91E63;
    border-radius: 18px;
    border: 4px solid #eaebf0;
    opacity: 0.50;
}
/* DATAVIZ FIGURE */
.report-figure-chiffre {
    color:#ab1700;
    font-size: 40px;
    font-weight: 900;
    text-align: center;
}
.report-figure-caption {
    color:#000000;
    font-size: 15px;
    font-weight: 500;
    line-height: 1;
    text-align: left;
}
.custom-icon {
    background-repeat: no-repeat;
    background-position: center;
    background-position-y: top;
}
.custom-icon-left {
    left:0;
}

.custom-icon-left .report-figure-chiffre{
    margin-left: 50px;
}

.custom-icon-right .report-figure-chiffre{
    margin-right: 50px;
}

/* used to test custom-icon in model-checker" */

.icon-default::before {
    content: " ";
    position: absolute;
    width: 40px;
    height: 40px;
    z-index: -1;
    background-size: 40px;
    background-repeat: no-repeat;
    background-image: url(model-a-icons/globe-people.svg);
    left: 50%;
    top: -20px;
    transform: translateX(-50%);
}

.icon-default.custom-icon-right::before{
    left: unset;
    right: 0px;
    top: 20px;
    transform: none;
}

.icon-default.custom-icon-left::before{
  left:0px;
  top:20px;
  transform: none;
}

/*Margin around blocs*/
.verticalDivision .dataviz-container{
  margin: 0 10px;
}

.verticalDivision:first-child{
  margin-top:10px
}

.verticalDivision:first-child .view{
  padding-bottom:10px
}

.verticalDivision:last-child .view{
  padding-top:10px;
}

/* Icon & text used with empty dataviz */
.model-a div.dataviz-container:empty {
    min-height: 100px;
    background-image: url(model-a-icons/construction.svg);
    background-repeat: no-repeat;
    background-size: 75px;
    background-position-x: center;
    background-position-y: center;
}

.model-a div.dataviz-container:empty:after {
    content: "En construction";
    text-align: center;
    padding-top:100px;
    font-weight:600;
    font-size:14px;
    color:#bf2126;

}

.table .thead-light th{
background-color:#00aac5;
border:1px solid #00aac5;
color:#f5f5f5;
}

/* IMPRESSION */

.interaction-icons{
    position:fixed;
    right:100px;
    bottom:30px;
    z-index:99;
}

.printButton,
.shareButton{
    width: 60px;
    height: 60px;
    color: #eee;
    padding: 10px;
    border-radius: 0px;
    font-size: 24px;
    text-align: center;
    background-color:#00525f;
}

.printButton img,
.shareButton img{
  width:20px;
}
.printButton,
.shareButton{
  display:inline-block;
  margin:5px;
}

.icon-print:before{
    margin: 0 auto;
}

.printButton:hover,
.shareButton:hover{
    background-color:#93191e;
    color:#eee;
    cursor:pointer
}

@media print {
    @page {
    size: A4 portrait;
    -webkit-print-color-adjust: exact !important;   /* Chrome, Safari */
    color-adjust: exact !important;

  }
  canvas {
        min-height: 100%;
        max-width: 100%;
        max-height: 100%;
        height: auto!important;
        width: auto!important;
    }

    .printButton{
        display: none !important;
    }
    .lyrow {
        page-break-inside: avoid;
    }
    .model-a {
        background-color: #ffffff;
    }
}
    </style>
